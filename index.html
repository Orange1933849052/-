    <script>
       
        let aTabLi = document.querySelectorAll("#tab ul li"),
            aImgLi = document.querySelectorAll("#img ul li"),
            aArrow = document.querySelectorAll("#arrow div"),
            len = aTabLi.length
        ;
        let goudan = 0;//定义变量,用来表示当前显示的哪个图片
        
        // 各个模块变化函数
        function change(x){
            aTabLi[goudan].className = "";//当前显示的tab样式清除
            aImgLi[goudan].className = "";//当前显示的图片隐藏

            goudan = x;

            aTabLi[goudan].className= "active";//点击的tab样式添加
            aImgLi[goudan].className= "show";//点击对应的图片的显示
        }
        //给Tab对应的li添加点击事件
        for(let i=0; i<len ;i++){
            aTabLi[i].onclick=function(){
                //只有当部重复点击当前显示的那个tab时,才需要执行事件内容
                if(goudan===i)return;
                change(i);
            };
        }
        //左右箭头的点击事件
        //左箭头
        aArrow[0].onclick=function(){
            let x=goudan;
            x--;
            if(x<0){x=len-1}
            change(x);
        }
        //右箭头
        aArrow[1].onclick=function(){
            let x=goudan;
            x++;
            if(x>=len){
                x=0;
            }
            change(x);
        };
    </script>
