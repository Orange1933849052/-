<!DOCTYPE html><!--声明文档类型 html5 单标签 -->
<html lang="en"><!--html 的开始标签  双标签 存放网页的内容-->
	<head><!--头部：存放网页上给浏览器或是搜索引擎看的信息 -->
		<meta charset="UTF-8"><!--网页的语言 -->
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="Orange">
		<meta name="Keywords" content="练习"><!--网页的关键字信息 -->
		<meta name="Description" content="大神成长之路之练习"><!--网页的简介 -->
		<title>Document</title><!--网页的名字 -->
		<style>
			html{
				font-size:16px;
			}
			body{
				margin:0;
				background-color:#eeeeee;
			}
			.msg{
				width:200px;
				height:228px;
				background-color:#ffffff;
				margin:50px auto 0;
				border:solid #ffffff;
				border-width:36px 20px;
			}
			.con{
				width:198px;
				height:226px;
				border:1px solid #cccccc;
				margin:0 auto;
			}
			ul{
				padding-left:0;
				margin:0;
				padding:23px;
			}
			li{
				width:158px;
				height:12px;
				padding:9px 0;
				border-bottom:1px solid #eeeeee ;
			}
		</style>
	</head>
	<body><!--身体：存放用户在网页上能够看到的所以内容 -->
		<div class="msg">
			<div class="con">
				<ul>
					<li>蓝唇妆居然这么火</li>
					<li>大牌画风为何突变</li>
					<li>欧莱雅男士面膜</li>
					<li>COACH与追梦少女</li>
					<li>元气少女养成记！</li>
					<li>佑天兰中国体验会</li>
			</div>
		</div>
	</body>
</html><!--html的结束标签-->
