<!DOCTYPE html><!--声明文档类型 html5 单标签 -->
<html lang="en"><!--html 的开始标签  双标签 存放网页的内容-->
	<head><!--头部：存放网页上给浏览器或是搜索引擎看的信息 -->
		<meta charset="UTF-8"><!--网页的语言 -->
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="Orange">
		<meta name="Keywords" content="练习"><!--网页的关键字信息 -->
		<meta name="Description" content="大神成长之路之练习"><!--网页的简介 -->
		<title>Document</title><!--网页的名字 -->
		<style>	
			body{
				margin:0;
				background-color:#ccc;
			}
			.taichi{
				width:416px;
				height:416px;
				background-color:red;
				margin:50px auto 0;
				border-radius:50%;
				background-image:linear-gradient(#000 50%,#fff 50%);
				font-size:0;
			}
			.taichi>div{
				display:inline-block;
				width: 208px;
				height: 208px;
				margin-top:104px;
				border-radius:50%;
			}
			.left{
				background-image:radial-gradient(#fff 20%,#000 20%);
			}
			.right{
				background-image:radial-gradient(#000 20%,#fff 20%);
			}
		</style>
	</head>
	<body><!--身体：存放用户在网页上能够看到的所以内容 -->
		<div class="taichi">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html><!--html的结束标签-->
