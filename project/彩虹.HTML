<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.container{
				width:400px;
				height:200px;
				margin:100px auto;
				background:
					radial-gradient(
						circle at 50% 100%,
						transparent 60px,
						#6633cc 60px,#6633cc 80px,
						#33cccc 80px,#33cccc 100px,
						#33cc33 100px,#33cc33 120px,
						#009933 120px,#009933 140px,
						#ffff00 140px,#ffff00 160px,
						#ff6600 160px,#ff6600 180px,
						#cc0000 180px,#cc0000 200px
						);
					border-radius:50% 50% 0 0/100% 100% 0 0;
			}	
		</style>
	</head>
	<body>
		<div class="container"></div>
	</body>
</html>
