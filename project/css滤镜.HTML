<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            -webkit-filter:sepia(100%);
            filter:blur(100%);
            
        }
        /* CSS滤镜
            filter
            1.none
            2.blur 模糊 只接受像素
            3.brightness 明亮度 >1 更高 <1就是更暗  1就是没有变换 0是全黑
            4.contrast() 对比度 >1 更大的对比 <1就是更暗 1就是没有变化 0是全黑
            5.hue-rotate()色相旋转
            6.opacity()透明度
            7.sepia()图片转为深褐色 0% 图像无变换 100%深褐色
         */
    </style>
</head>
<body>
    <div class="box">
        <img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1093523922,437225134&fm=26&gp=0.jpg" alt="">
    </div>
</body>
</html>
