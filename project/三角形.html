<!DOCTYPE html><!--声明文档类型 html5 单标签 -->
<html lang="en"><!--html 的开始标签  双标签 存放网页的内容-->
	<head><!--头部：存放网页上给浏览器或是搜索引擎看的信息 -->
		<meta charset="UTF-8"><!--网页的语言 -->
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="Orange">
		<meta name="Keywords" content="网页标签练习"><!--网页的关键字信息 -->
		<meta name="Description" content="大神成长之路之练习"><!--网页的简介 -->
		<title>Document</title><!--网页的名字 -->
		<style>
			html{
				font-size:16px;
			}
			body{
				margin:0;
			}
			.msg{
				width:0;
				height:0;
				margin:100px auto 0;
				border:50px solid;
				border-color:red transparent transparent transparent;      
			}
		</style>
	</head>
	<body><!--身体：存放用户在网页上能够看到的所以内容 -->
		<div class="msg"></div>
		<div class="msg2"></div>
	</body>
</html><!--html的结束标签-->
